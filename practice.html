<html>
    <head>
        <title>Javascript</title>
        <script language="Javascript" type="text/javascript">
            function changeToGreen() {
                document.getElementById("task1").className = "green";
            }
            function checkAge() {
                var age = document.myForm.age.value;
                if (age > 65) {
                    alert("true")
                } else {
                    alert("false");
                }
            }
            function multiply(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 * num2;
            }
            function divide(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 / num2;
            }
            function addition(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                var sum = +num1+ +num2;
                document.getElementById("output").innerHTML = sum;
            }
            function subtraction(){
                var num1 = document.calculator.num1.value;
                var num2 = document.calculator.num2.value;
                document.getElementById("output").innerHTML = num1 - num2;
            }
        </script>
        <style>
            .green {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 id="task1">Task 1</h1>
        <p>Changes Color when clicked</p>
        <button onclick="changeToGreen()">Green</button>
        <hr />
        <h1>Task 2</h1>
        <p>If number > 65 true</p>
        <form name="myForm">
            <input type="number" name="age" />
            <input type="button" value="Check" onclick="checkAge()">
        </form>
        <hr />
        <h1>Task 3</h1>
        <p>MDAS 2 numbers</p>
        <form name ="calculator">
            <input type="number" name="num1">
            <input type="number" name="num2">
            <input type="button" value="Multiply" onclick="multiply()">
            <input type="button" value="Divide" onclick="divide()">
            <input type="button" value="Addtion" onclick="addition()">
            <input type="button" value="Subtraction" onclick="subtraction()">
        </form>
        <h4>Output</h4>
        <p id="output"></p>
    </body>
</html>
